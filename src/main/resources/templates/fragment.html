<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>frag</title>
</head>
<body>
<div th:fragment="request-param">
    <form  method="post" th:action="@{/enum}">
        <label>
        <input type="radio" value="first1" name="radioEnum">选项1
        </label>
        <label>
            <input type="radio" value="second2" name="radioEnum">选项2
        </label>
        <label>
            <input type="checkbox" value="first1" name="checkEnum">复选项1
        </label>
        <label>
            <input type="checkbox" value="second2" name="checkEnum">复选项2
        </label>
        <button type="submit">提交</button>
    </form>
</div>

</body>
</html>
